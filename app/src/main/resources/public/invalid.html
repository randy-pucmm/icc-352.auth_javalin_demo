<script>
  (function () {
    let seconds = 5;
    const counterElem = document.getElementById("counter");

    const countdown = setInterval(() => {
      seconds--;
      counterElem.textContent = seconds;

      if (seconds <= 0) {

      }
    }, 1000);
  })();
</script>
